<style type="text/css" media="screen">
    #cloud-plugins-library {
        bottom: 0px;
    }
    #cloudplugin-results-wrapper {
        height: 100%;
        display: flex;
        justify-content: center;
    }
    .cloud-plugins {
        left: 0px;
        bottom: 0px;
    }
    .plugins-wrapper {
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        max-width: 500px;
    }
    .plugins-wrapper h1 {
        margin: 23px;
        text-decoration: underline #883996;
        font-size: 4rem !important;
    }
    .plugins-wrapper .control-group,
    .plugins-wrapper .form-group {
        min-width: 50vw;
    }
    .plugins-wrapper label {
        color: white;
    }
</style>

<script type="text/javascript">
    var INFO = {
        "hwname": "",
        "sysdate": "",
        "python": {},
        "uname": {}
    }

    $('document').ready(function() {
        var self = this

        $.ajax({
            url: '/system/info',
            method: 'GET',
            success: function (info) {
                INFO = info
            },
            cache: false,
            global: false,
            dataType: 'json'
        })
    })
</script>

                        <span class="input-clean" style="display: none;"></span>
                    </div>
